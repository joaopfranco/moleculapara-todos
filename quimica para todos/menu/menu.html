<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interativo</title>
    <!-- Fonte e Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="/menu/menu.css">
    <link rel="shortcut icon" href="/paginaInicial/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Botão de menu -->
    <button id="menu-btn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Overlay para fechar ao clicar fora -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar (Menu Lateral) -->
    <div class="sidebar">
        <nav>
            <a href="#" class="active"><i class="fas fa-flask"></i> Introdução à Química</a>
            <a href="#"><i class="fas fa-atom"></i> Modelos Atômicos</a>
            <a href="#"><i class="fas fa-table"></i> Tabela Periódica</a>
            <a href="#"><i class="fas fa-link"></i> Ligações Químicas</a>
            <a href="#"><i class="fas fa-dna"></i> Citologia</a>
            <a href="#"><i class="fas fa-seedling"></i> Ecologia</a>
        </nav>

        <!-- Rodapé com logo e botão de saída -->
        <div class="footer">
            <div class="logout">
                Sair <i class="fas fa-sign-out-alt"></i>
            </div>
            <div class="sesi">
                <img src="/menu/logosesi.png" alt="SESI SENAI">
            </div>
        </div>
    </div>
    <script src="/menu/menu.js"></script>
</body>

</html>
