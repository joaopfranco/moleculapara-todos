<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ciência para Todos - Login</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="image.png" alt="Ciência para Todos">
        </div>
        <div class="container">
            <div class="left-side">
            </div>
            <div class="right-side">
                <h1 class="form-title">Faça seu login</h1>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input">
                </div>
                <div class="form-group password-container">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-input" id="password">
                    <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
                </div>
                <button class="submit-btn">Entrar</button>
                <br>
                <p>Não tem conta? <a href="../cadastro/index.html" class="cadastro">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
