<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução à Química</title>
    <link rel="stylesheet" href="intQuimica.css">
    <link rel="shortcut icon" href="/paginaInicial/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/menu/menu.css">
</head>

<body>
    <div class="titulo">
        <h1>Introdução à Química</h1>
    </div>
    <div class="imagem"></div>
    <br />
    <img src="/intQuimica/atomoEstrutura.png" alt="Estrutura do Átomo">
    </div>
    <div class="elétron">
        <h3>Elétron</h3>
        <p>Parte negativa do átomo</p>
        <p>Ele fica na elétrosfera, rodando o núcleo</p>
        <br>
    </div>
    <div class="nucleo">
        <h3>Núcleo</h3>
        <p>Fica no centro do átomo</p>
        <p>É formado por prótons, parte positiva, e os nêutrons, parte neutra.</p>
        <br>
    </div>
    <div class="eletrosfera">
        <h3>Eletrosfera</h3>
        <p>Local onde o elétron fica.</p>
        <br>
    </div>
